<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            placeholder="Enter a city name"
            id="city"
            value="mumbai"
          />
          <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
      </div>
    </div>
    <audio id="ding-sound" src="sound/dingSound.mp3" autoplay="false"></audio>
    <!-- Scripts -->
    <script src="js/key.js"></script>
    <script src="js/script.js"></script>
  
    <!-- Footer -->
    <footer>
      <!-- Text elements -->
      <p>Harsh Patel | 200499996</p>
      <p>Sana Sharma | 200507105</p>
      <p>Jaimin Patel | 200502826</p>
      <p>Nisarg Patel | 200507928</p>
      
      <!-- Link element -->
      <nav>
        <a href="https://openweathermap.org/api">Link to the documentation page</a>
      </nav>
    </footer>
  </body>
</html>
